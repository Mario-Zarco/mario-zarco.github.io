# Change `author1` to your shortname.
author1:
  name:              Mario Zarco
  email:             mario.zarco.al@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am driven by philosophically minded interdisciplinary collaboration. 
    My experience includes computational models and data analysis of cognitive behavior. 
    I use tools from complexity science and machine learning to explore how bodily and environmental dynamics play a fundamental role in cognition. 
    My philosophical baggage is embodied cognition, enactivism, and ecological psychology. 
  # I am also interested in agency, consciousness, social cognition, human-machine interaction, and active inference.
